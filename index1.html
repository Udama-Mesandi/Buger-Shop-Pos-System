<head>

        <div class="p-5 bg-image" style="
        background: url(img/login.jpg);

        <div class="card mx-4 mx-md-5 shadow-5-strong " style=" height: 600px;  width: 500px ; left:600px ;
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);

        ">

                            </div>
    
                        </div>
    
                        <div class="col-md-12 mb-4" style="margin-top: 50px;">
                            <div class="form-outline"><button  type="button" class="btn btn-bd-accent " id="adminBtn"
                                style="box-shadow: 0 0 30px; width: 200px; height: 70px; border-radius: 10px; ">Login</button><br><br> 
                            </div>

                    </div>
